        }

    <table>
        <thead>
            <tr>
                <th colspan="2">Noriker</th> 
            </tr>
            <tr>

            </tr>
            <tr>
                <td>Ursprung:</td>
                <td>Österreich</td>
            </tr>
            <tr>
                <td>Alter:</td>

            </tr>
        </thead>
    </table>
